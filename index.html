      <h1>Chương Trình Quản Lí Tuyển Sinh</h1>
        <form>
            <div class="form-group">
              <input placeholder="Điểm Chuẩn" type="number" class="form-control" id="diemChuan" >
            </div>
            <div class="form-group">
                <select class="form-control" id="chonKhuVuc">
                  <option value="0">Chọn khu vực</option>

                  <option value="0.5">C</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" id="chonDoiTuong">
                  <option value="0">Chọn đối tượng</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
            <div class="form-group">
                <input placeholder="Điểm môn 1" type="number" class="form-control" id="diemMon1" value="1">
              </div>
              <div class="form-group">
                <input placeholder="Điểm môn 2" type="number" class="form-control" id="diemMon2" >
              </div>
              <div class="form-group">
                <input placeholder="Điểm môn 3" type="number" class="form-control" id="diemMon3" >
              </div>
        </form>    
        <button id="btnKetQua" type="button" class="btn btn-primary">Kết Quả</button>
    <p id="txtXuat"></p>
